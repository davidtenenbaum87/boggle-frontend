<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Boggle</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Caudex|Cormorant+Upright|Faster+One|Londrina+Outline|Megrim|Nixie+One|Playfair+Display+SC|Poiret+One|Syncopate|Love+Ya+Like+A+Sister|Kranky|Pacifico" rel="stylesheet">

    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="boggle-header">Boggle</div>

    </div>
    <div class="container">
      <div class="existing-words">
        <h4 id="correct-words">My Words:</h4>
        <ul id="word-list"></ul>
      </div>


      <div class="highscores">
          <h4 id="high-scores-header">High Scores:</h4>
          <table class="centered" id="high-scores-table">
            <thead>
              <tr>
                  <!-- <th>Name</th>
                  <th>High Score</th> -->
              </tr>
            </thead>

            <tbody>

            </tbody>
          </table>
          <ul id="high-scores"></ul>
      </div>

    <div class="board" id="board">
      <div class="boggle-row one">
        <div class="box" id="1" data-value="" data-action="unused"></div>
        <div class="box" id="2" data-value="" data-action="unused"></div>
        <div class="box" id="3" data-value="" data-action="unused"></div>
        <div class="box" id="4" data-value="" data-action="unused"></div>
      </div>
      <div class="boggle-row">
        <div class="box" id="5" data-value="" data-action="unused"></div>
        <div class="box" id="6" data-value="" data-action="unused"></div>
        <div class="box" id="7" data-value="" data-action="unused"></div>
        <div class="box" id="8" data-value="" data-action="unused"></div>
      </div>
      <div class="boggle-row three">
        <div class="box" id="9" data-value="" data-action="unused"></div>
        <div class="box" id="10" data-value="" data-action="unused"></div>
        <div class="box" id="11" data-value="" data-action="unused"></div>
        <div class="box" id="12" data-value="" data-action="unused"></div>
      </div>
      <div class="boggle-row four">
        <div class="box" id="13" data-value="" data-action="unused"></div>
        <div class="box" id="14" data-value="" data-action="unused"></div>
        <div class="box" id="15" data-value="" data-action="unused"></div>
        <div class="box" id="16" data-value="" data-action="unused"></div>
      </div>
    </div>



  </div>
  <div class="row">

  <div class="buttons">
    <button class="btn waves-effect waves-light" id="new-board-button" type="button">
      New Game  <i class="material-icons"> replay</i>
    </button>
  </div>
</div>


  <div class="ui search" id="word-input">
    <input class="prompt" type="text" id="inputBox" placeholder="Type a word...">
    <div class="results"></div>
  </div>

  <div id="score"></div>

  <div id="timer"></div>


    </script>
    <script src="src/index.js"></script>
  </body>
</html>
